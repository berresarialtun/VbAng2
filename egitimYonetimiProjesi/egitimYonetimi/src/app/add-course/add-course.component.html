<h3>Kurs Ekleme</h3>
<form [formGroup]="addCourseForm" (ngSubmit)="addCourse()">
    <div>
        <label for="name" class="form-label">Ad</label>
        <input type="text" id="name" name="name" formControlName="name" class="form-control">
        <span *ngIf="checkNameisEmpty('name',false)" class="alert alert-danger form-control-sm">Kurs adı boş olamaz</span>
    </div>
    <div>
        <label for="imageUrl" class="form-label">Resim adresi</label>
        <input type="text" id="imageUrl" name="imageUrl" formControlName="imageUrl" class="form-control">
    </div>
    <div>
        <label for="instructor" class="form-label">Eğitmen</label>
        <input type="text" id="instructor" name="instructor" formControlName="instructor" class="form-control">
        <span *ngIf="checkNameisEmpty('instructor',false)" class="alert alert-danger form-control-sm">Eğitmen adı boş olamaz</span>
    </div>
    <div>
        <label for="rating" class="form-label">Puan</label>
        <input type="number" id="rating" name="rating" formControlName="rating" class="form-control">       
    </div>
    <div>
        <label for="categoryId" class="form-label">Kategorisi: </label>
        <select  id="categoryId" name="categoryId" formControlName="categoryId" class="form-control">
            <option value="">Seçiniz...</option>
            <option value="{{category.id}}" *ngFor="let category of categories">{{category.name}}</option>
        </select>
        <span *ngIf="checkNameisEmpty('categoryId',true)" class="alert alert-danger form-control-sm">Kategori Seçiniz</span> 
    </div>
    <div>
        <button type="submit" class="btn btn-warning">Kurs Ekle</button>
    </div>
</form>
