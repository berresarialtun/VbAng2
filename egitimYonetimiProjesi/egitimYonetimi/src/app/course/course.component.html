<div class="card">
    <img src="{{course.imageUrl}}" class="card-img-top" alt="{{course.name}}">
    <div class="card-body">
        <h6 class="card-title">{{course.name | uppercase}}</h6>
        <p class="card-text">{{course.instructor | titlecase}}</p>
        <p class="card-text">{{course.rating}}</p>

    </div> 
    <app-comment-list [course]="course"></app-comment-list>
    <div class="card-body">
        <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a>
    </div>
</div>
